[package]
name = "rpysight"
version = "0.1.0"
authors = ["HagaiHargil <hagaihargil@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
kiss3d = "0.30"
pyo3 = { version = "0.13", features=['extension-module'] }
arrow = "3.0.0"
thiserror = "1.0"
iced = "0.2"
log = "0.4"
simplelog = "0.10"


[lib]
name = "librpysight"
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "rpyrender"
path = "src/bin.rs"

[package.metadata.maturin]
requires-dist = ["ipython>=7", "numpy>=1.19", "pandas>=1.2", "numba>=0.51", "pytest>=6.2", "matplotlib>=3.3", "pyarrow>=3.0.0",]
classifier = ["Programming Language :: Python", "Programming Language :: Rust"]
maintainer = "Hagai Har-Gil"
